<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Assignment 9</title>
</head>

<body>
<p onMouseOver="change()" onMouseOut="changeBack()"> <strong>We</strong> have just started this section for the users (<strong>beginner</strong> to intermediate) who want to work with <strong>various</strong> JavaScript <strong>problems</strong> and write scripts online to <strong>test</strong> their JavaScript <strong>skill</strong>.

</p>
<script type = "text/javascript">
	
	function change(){
		var wordItems = document.getElementsByTagName('strong');
		for(i = 0; i < wordItems.length; i++){
			wordItems[i].style.color = 'red';
		}
	}
		function changeBack(){
		var wordItems = document.getElementsByTagName('strong');
		for(i = 0; i < wordItems.length; i++){
			wordItems[i].style.color = 'black';
		}
	}
</script>
</body>
</html>
